name: Version Bump

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type (major, minor, patch)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bump2version
        
    - name: Configure Git
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
    - name: Bump version
      run: |
        # Update pyproject.toml with current version from setup.py first
        current_version=$(python setup.py --version)
        echo "Current version from setup.py: $current_version"
        sed -i "s/current_version = \".*\"/current_version = \"$current_version\"/" pyproject.toml
        
        # Create a .bumpversion.cfg file
        echo "[bumpversion]" > .bumpversion.cfg
        echo "current_version = $current_version" >> .bumpversion.cfg
        echo "commit = False" >> .bumpversion.cfg  # Disable automatic commits
        echo "tag = False" >> .bumpversion.cfg     # Disable automatic tagging
        echo "parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)" >> .bumpversion.cfg
        echo "serialize = {major}.{minor}.{patch}" >> .bumpversion.cfg
        echo "" >> .bumpversion.cfg
        echo "[bumpversion:file:setup.py]" >> .bumpversion.cfg
        echo "search = version=\"{current_version}\"" >> .bumpversion.cfg
        echo "replace = version=\"{new_version}\"" >> .bumpversion.cfg
        echo "" >> .bumpversion.cfg
        echo "[bumpversion:file:pyproject.toml]" >> .bumpversion.cfg
        echo "search = current_version = \"{current_version}\"" >> .bumpversion.cfg
        echo "replace = current_version = \"{new_version}\"" >> .bumpversion.cfg
        
        # Run bump2version with no commit and allow-dirty flags
        bump2version --allow-dirty --no-commit --no-tag ${{ github.event.inputs.version_type }}
        
        # Store the new version for later use
        new_version=$(python setup.py --version)
        echo "New version: $new_version"
        echo "new_version=$new_version" >> $GITHUB_OUTPUT
        
    - name: Get new version
      id: get_version
      run: |
        echo "new_version=$(python setup.py --version)" >> $GITHUB_OUTPUT
        
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        title: "Bump version to ${{ steps.get_version.outputs.new_version }}"
        body: "Automated version bump to ${{ steps.get_version.outputs.new_version }}"
        branch: "version-bump/${{ steps.get_version.outputs.new_version }}"
        base: "main"
        labels: "version-bump" 